<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="The best way to understand the HTML form" />
    <meta name="description" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/public/images/myfavicon.jpg" type="image/jpg" sizes="16x16 32x32">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text"
          required name="firstname"></label
        >
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required name="lastname"
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required name="email"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
            name="newpassword"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input class="inline" type="radio" name="account-type" checked id="personal-account"/> Personal</label
        >
        <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"/> Business</label>
        <label class="inline" for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="termsAccepted"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">upload a profile picture:
          <input type="file" id="profile-picture"/>
        </label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"/></label>
        <label for="referrer"> How did you hear about us?
          <select id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio: 
          <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio">

          </textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
    
  </body>
</html>
